<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AES with Cryptojs</title>
    <style>
        body {
            display: none;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <script src="aes.js"></script>
    <script>
        function displayResult(resultText) {
            document.getElementById('result').textContent = resultText;
        }

        function encrypt(text, password) {
            return CryptoJS.AES.encrypt(text, password).toString();
        }

        function decrypt(encryptedText, password) {
            try {
                const decryptedBytes = CryptoJS.AES.decrypt(encryptedText, password);
                return decryptedBytes.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                return 'AES Decryption Failure';
            }
        }

        function handleQueryParameters() {
            const queryParams = new URLSearchParams(window.location.search);
            const action = queryParams.get('action');
            const textParam = queryParams.get('text');
            const password = queryParams.get('password');

            if (action === 'encrypt' && textParam && password) {
                // Remove double quotes from the text parameter
                const textInsideQuotes = textParam.match(/"(.*?)"/)[1];
                const encryptedText = encrypt(textInsideQuotes, password);
                displayResult(encryptedText);
            } else if (action === 'decrypt' && textParam && password) {
                // Remove double quotes from the text parameter and decode it
                const textInsideQuotes = decodeURIComponent(textParam).match(/"(.*?)"/)[1];
                const decryptedText = decrypt(textInsideQuotes, password);
                displayResult(decryptedText);
            } else {
                displayResult('Invalid query parameters.');
            }

            document.body.style.display = 'block'; // Show the body after processing
        }

        handleQueryParameters();
    </script>
</body>
</html>
